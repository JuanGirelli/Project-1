<body>
    <!-- changed the nav and added a paragraph -->
    <header>
        <h1>Time Management</h1>
        <p>Manage your time and tasks !</p>

        <nav>
            <a href="#time">Timer</a>
            <a href="#Completed-task">Completed Tasks</a>
            <a href="#task">Add Task</a>
            <a href="#to-Do">To-do</a>
        </nav>

    </header>
    <main>
        <!-- Created to sections dividing the screen in two "aside", and "tasks" -->
        <section class="aside">
            <div id="time">
                <h2>Timer</h2>
                <div id="clock">0:00</div>
                <div id="timer-console">
                    <button id="timer-Button" type="button" class="btn btn-primary">Start/Stop</button>
                    <button id="timer-Reset" type="button" class="btn btn-primary">Reset</button>
                </div>
            </div>
            <div id="Completed-task">
                <h2>Completed Tasks</h2>
                <div id="div-completed">
                    <ol id="completed"></ol>

                </div>
            </div>
        </section>
        <section class="tasks">
            <div>
                <h2>Task List</h2>
                <div id = "task">
                    <input type="text" id="task-Input" placeholder="Enter Task"></input>
                    <button id="add-Task">Add Task</button>
                </div>
                <div id="div-todo" >
                    <ol  id="to-Do"></ol>  
                </div>
            </div>
        </section>
    </main>
